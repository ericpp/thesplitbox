version: '3.8'

services:
  splitbox:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_ALBY_ID=141XgUSS5P
        - VITE_REDIRECT_URL=https://splitbox.ericpp.dev
        - VITE_SERVER_URL=https://splitbox.ericpp.dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "5173:5173"
    env_file:
      - .env
    environment:
      - DATABASE_TYPE=mongo
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=splitbox
    depends_on:
      - mongodb

  mongodb:
    image: mongo:6
    container_name: splitbox-mongodb
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db

volumes:
  mongodb-data: 